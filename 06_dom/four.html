<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Chai aur <Code></Code></title>
</head>

<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li) // here everytime it is traversing the complete tree
    }
    addLanguage('Python')
    addLanguage('TypeScript')

    function addOptimizedLang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimizedLang('Cpp')

    //Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = 'mojo'
    const newli = document.createElement('li')
    newli.textContent = 'Mojo'
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</>'

    //Remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>

</html>
