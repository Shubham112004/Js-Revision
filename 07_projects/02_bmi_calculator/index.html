<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <h2 class="text-center">BMI Calculator</h2>
    <div class="d-flex justify-content-center align-content-center">
        <div class="w-50">
            <form>
                <label for="input" class="form-label">Height in CM</label>
                <input type="text" id="height" class="form-control">
                <label for="input" class="form-label">Weight in KG</label>
                <input type="text" id="weight" class="form-control">
                <button class="btn btn-primary mt-3">Calculate</button>
            </form>
            <h2 id="result" class="text-center text-warning"></h2>
            <div class="mt-3 d-none" id="guide">
                <h5 class="text-center">BMI Weight Guide</h5>
                <p id="details" class="text-center"></p>
            </div>
            <div>
                <h5>Overview</h5>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = Between 18.6 - 24.9</p>
                <p>Overweight = Grater than 24.9</p>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
