<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <h2 class="text-center">Color Changer</h2>
    <p class="text-center">Click on any of the color below to change the background color!!</p>
    <div class="container d-flex flex-wrap justify-content-center align-items-center justify-content-evenly w-50"
        style="height: 250px;">
        <button class="btn btn-primary p-5 border-2 border-black" id="primary"></button>
        <button class="btn btn-warning p-5 border-2 border-black" id="warning"></button>
        <button class="btn btn-danger p-5 border-2 border-black" id="danger"></button>
        <button class="btn btn-success p-5 border-2 border-black" id="success"></button>
    </div>
</body>
<script src="./script.js"></script>

</html>
